<div class="slider">
  <div class="slide" ng-repeat="image in data track by $index" ng-show="image.visible">
    <img
    class="slideImage"
    ng-src="{{image.url}}" />
  </div>
  <div>
  <i
  class="fa fa-arrow-left left"
   href="#" ng-click="prev()" aria-hidden="true"></i>

   <i
   class="fa fa-arrow-right right" href="#" ng-click="next()" aria-hidden="true"></i>

  </div>
</div>
